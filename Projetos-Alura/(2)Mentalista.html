<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
    <link rel="stylesheet" href="./css/aula02.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title" style="padding-top: 10px;">
          Mentalista
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
            Digite um n√∫mero de 0 a 10
        </p>


        <!-- Nivel Facil -->
        <h1 class="page-title">
            Level Easy
        </h1>
        <p class="page-subtitle">
            Continue tentando ate acertar
        </p>
        <button class="new-game" type="submit" onclick="nemGameEasy()">
            Novo Jogo
        </button>
        <br>
        <input class="input" type="number" id="valor" size="2">
        <button type="submit" onclick="levelEasy()">
            Chutar
        </button>
        <h2 id="Easy"></h2>


        <!-- Nivel Medio -->
        <h1 class="page-title">
            Level Medium
        </h1>
        <p class="page-subtitle">
            3 chances ou voce perde
        </p>
        <button class="new-game" type="submit" onclick="nemGameMedium()">
            Novo Jogo
        </button>
        <br>
        <input class="input" type="number" id="medio" size="2">
        <button id="bMedio" type="submit" onclick="levelMedium()">
            Chutar
        </button>
        <h2 id="Medium"></h2>  


        <!-- Nivel Dificil -->
        <h1 class="page-title">Level Hard</h1>
        <p class="page-subtitle">
            UMA chance ou o numero muda
        </p>
        <button class="new-game" type="submit" onclick="nemGameHard()">
            Novo Jogo
        </button>
        <br>
        <input class="input" type="number" id="dificil" size="2">
        <button type="submit" onclick="levelHard()">
            Chutar
        </button>
        <h2 id="Hard"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <!-- <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Ilustra%C3%A7%C3%A3o-c%C3%A9rebro+1.png"> -->
    </a>

    <script src="./js/aula02.js"></script>
</body>
</html>
