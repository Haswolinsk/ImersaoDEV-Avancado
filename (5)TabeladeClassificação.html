<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <link rel="stylesheet" href="./css/aula05.css">
</head>
<body>
    <h1>Classificação Alura</h1>

    <h2>Digite os nomes dos participantes</h2>
    <input type="text" id="nome" class="form-wrapper" name="nome" placeholder="Insira os nomes">
    <button onClick="adicionarNome()" style="padding: 10px;">Adicionar</button>

    <table style="width:100%">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Vitórias</th>
              <th>Empates</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="3" style="width: 157px;">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
          
        </tbody>
    </table>



    <script src="./js/aula05.js"></script>
</body>
</html>
